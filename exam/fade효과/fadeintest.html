<!DOCTYPE html>
<html>
<head>
    <style>
   #test p {
    margin-top: 25px;
    font-size: 21px;
    text-align: center;
    animation: fadein 2s;
}

@keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
}
</style>
</head>
<body>
    <div id="test">    
    <p>This is a test</p>
</div>
</body>
</html>
