<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>CSS3 기본 선택자</title>
    <style>
        ul{float:right;
            position: relative;
            left:-50%;
            text-align: center;
            list-style: none;
        }
        li{
            position: relative;
            left: 50%;
            margin-left: 80px;
            margin-right:80px;
            padding:10px;
            border:3px solid gray;
            float:left;}
    </style>
</head>
<body>
    <ul>
        <li>가나다라</li>
        <li>마바사아</li>
        <li>자차카타</li>
        <li>파하가나</li>
    </ul>
</body>
</html>
